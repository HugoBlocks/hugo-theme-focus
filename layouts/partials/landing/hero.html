<div class="container" id="hero">
    <div class="row justify-content-center">
        <div class="col-6 col-sm-5 col-md-3 pic">
            <img class="img-fluid" src="{{ .Params.intro.image }}"/>
        </div>
        <div class="col-8">
            <h2 class="intro text-center text-md-left">
            {{ .Params.intro.headline }}
            </h2>

        {{ with .Params.intro.tagline }}
            <h1 class="tagline mt-4 text-center text-md-left">
            {{ . }}
            </h1>
        {{ end }}

            <div class="leads mt-md-5 text-center text-md-left">
            {{ range .Params.intro.notes }}
                <p class="lead {{ if eq .priority 1 }}{{end}}{{ if eq .priority 2 }}d-none d-md-block{{ end }}{{if eq .priority 3}}d-none d-lg-block{{ end }}">
                {{ .headline | safeHTML }}
                </p>
            {{ end }}
            </div>
        </div>
    </div>

    <div class="push-down-wrapper">
        <div class="d-flex flex-row justify-content-center" id="cta">
            <div class="text-center text-sm-right">
                <a href="#benefits" class="btn btn-lg btn-primary" role="button"
                   data-scroll
                >
                {{ i18n "learnmore" }}
                </a>
            </div>
            <div class="d-none d-sm-block text-center text-sm-left">
                <a href="#contact" class="btn btn-lg btn-outline-primary" role="button"
                   data-scroll
                >
                {{ i18n "contactme" }}
                </a>
            </div>
        </div>
    </div>
</div>
