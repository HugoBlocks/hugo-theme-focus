<div class="hero row align-items-center justify-content-center">
    <div class="pic col-10 col-md-6">
        <img class="img-fluid" src="{{ .image }}">
    </div>
    <div class="hero col-10 col-md-6">
        {{ with .title }}
        <h1>{{ . }}</h1>
        {{ end }}

        {{ with .subtitle }}
        <h2>{{ . }}</h2>
        {{ end }}

        {{ with .description }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
</div>
