<div class="benefits">
    <h2 class="text-center">
    {{ .title }}
    </h2>

    <div class="row">
    {{ range $i, $e := .benefits }}
    {{ $benefits_count := $e | len }}
        <div class="mt-2 col-12 col-md-4 order-{{ if $e.main }}1{{ else }}{{ add $i 2 }}{{ end }}">

        {{ with .title }}
            <h3 class="">{{.}}</h3>
        {{ end }}

        {{ with .image }}
            <img class="img-fluid" src="{{ . }}"/>
        {{ end }}

        {{ with .tagline }}
            <p class="tagline">{{.}}</p>
        {{ end }}

        {{ with .copy }}
            <p class="copy">{{.}}</p>
        {{ end }}
        </div>
    {{ end }}
    </div>
</div>
