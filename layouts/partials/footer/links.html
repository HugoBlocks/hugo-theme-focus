<div class="row links text-center">
    {{ with .Site.Author.twitter }}
    <div class="col">
        <a href="https://twitter.com/{{ . }}"
           class="btn-circle"
           target="_blank"
           title="twitter">
            <i class="fab fa-twitter"></i>
        </a>
    </div>
    {{ end }}

    {{ with .Site.Author.github }}
    <div class="col">
        <a href="https://github.com/{{ . }}"
           class="btn-circle"
           target="_blank"
           title="github">
            <i class="fab fa-github"></i>
        </a>
    </div>
    {{ end }}

    {{ with .Site.Author.blog }}
    <div class="col">
        <a href="{{ . }}"
           class="btn-circle"
           target="_blank"
           title="blog">
            <i class="far fa-rss"></i>
        </a>
    </div>
    {{ end }}

    {{ with .Site.Author.linkedin }}
    <div class="col">
        <a href="https://linkedin.com/in/{{ . }}"
           class="btn-circle"
           target="_blank"
           title="linkedin">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
    {{ end }}

    {{ with .Site.Author.angellist }}
    <div class="col">
        <a href="https://angel.co/{{ . }}"
           class="btn-circle"
           target="_blank"
           title="angel">
            <i class="fab fa-angellist"></i>
        </a>
    </div>
    {{ end }}
</div>
