{{ define "main" }}
{{ partial "components/header.html" . }}

<div class="blog single">
    <div class="white-bg">
    {{ with .Params.cover }}
        <div class="cover"
             style="background-image: url('{{ . | absURL }}');"
        ></div>
    {{ end }}

        <div class="container single">
            <section class="main">
                <div class="row justify-content-center post-title">
                    <div class="col-12 col-md-10 col-lg-8">
                        <h1>{{ .Title }}</h1>
                    </div>
                </div>

                <div class="row justify-content-center post-content">
                    <div class="col-12 col-md-10 col-lg-8">
                    {{ .Content }}
                    </div>
                </div>
            </section>

        {{ partial "blog/pagination-single" . }}

            <div class="row comments">
                <div class="col-12">
                {{ template "_internal/disqus.html" . }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
